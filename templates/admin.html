<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin RS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h4 class="mb-0">Daftar Antrean Aktif</h4>
                <a href="/" class="btn btn-light btn-sm">Kembali ke Pendaftaran</a>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nama Pasien</th>
                            <th>Poli</th>
                            <th>Nomor</th>
                            <th>Gejala</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="tabel-antrean">
                        {% for row in antrean %}
                        <tr id="row-{{ row.id_antrean }}">
                            <td>{{ row.nama_pasien }}</td>
                            <td><span class="badge bg-info text-dark">{{ row.nama_poli }}</span></td>
                            <td><span class="badge bg-dark">#{{ row.nomor_urut }}</span></td>
                            <td>{{ row.gejala }}</td>
                            <td>
                                <button class="btn btn-success btn-sm" onclick="selesaiPasien({{ row.id_antrean }})">Selesai</button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
    async function selesaiPasien(id) {
        if (confirm("Pasien sudah selesai diperiksa?")) {
            try {
                // Mengirim permintaan hapus ke server
                const response = await fetch(`/hapus_antrean/${id}`, { 
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'}
                });
                
                const hasil = await response.json();
                
                if (hasil.status === 'sukses') {
                    // Animasi menghapus baris dari layar
                    const baris = document.getElementById(`row-${id}`);
                    baris.classList.add('table-danger');
                    setTimeout(() => baris.remove(), 400);
                } else {
                    alert("Error: " + hasil.pesan);
                }
            } catch (err) {
                console.error(err);
                alert("Gagal menghubungi server. Pastikan Flask sedang berjalan.");
            }
        }
    }
    </script>
</body>
</html>
