<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Admin RS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Daftar Antrean Pasien</h2>
            <a href="/" class="btn btn-secondary">Kembali ke Pendaftaran</a>
        </div>
        
        <table class="table table-striped table-hover bg-white shadow-sm">
            <thead class="table-primary">
                <tr>
                    <th>Nama Pasien</th>
                    <th>Poli</th>
                    <th>Nomor</th>
                    <th>Gejala</th>
                </tr>
            </thead>
            <tbody>
                {% for row in antrean %}
                <tr>
                    <td>{{ row.nama_pasien }}</td>
                    <td><span class="badge bg-info text-dark">{{ row.nama_poli }}</span></td>
                    <td><strong>#{{ row.nomor_urut }}</strong></td>
                    <td>{{ row.gejala }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
